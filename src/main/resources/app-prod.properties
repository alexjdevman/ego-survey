# --- ПАРАМЕТРЫ ПРИЛОЖЕНИЯ --- #

# Web-адрес приложения
application.url=https://pro.hr/r
# Версия приложения
application.version=1.0.0

# --- ПАРАМЕТРЫ ЗАГРУЗКИ И ХРАНЕНИЯ ФАЙЛОВ --- #

# Полный путь к корневой директории, в которой храняться загружаемые фотографии пользователей
fileUploadConfig.userImageRootLocation=/u00/www/egoprofil.com/upl/photos
# Полный путь к корневой директории, в которой храняться логотипы компаний
fileUploadConfig.companyLogoRootLocation=/u00/www/egoprofil.com/upl/logos
# Полный путь к корневой директории, в которой храняться загружаемые резюме пользователей
fileUploadConfig.userResumeRootLocation=/u00/www/egoprofil.com/upl/resume
# Полный путь к корневой директории, в которой будут храниться загружаемые резюме пользователей, которые не удалось обработать
fileUploadConfig.userResumeErrorLocation=/u00/www/egoprofil.com/upl/tmp
# Максимальное кол-во файлов, которое может храниться в одной директории на сервере
fileUploadConfig.maxDirectorySize=20000

# --- ПАРАМЕТРЫ ХРАНЕНИЯ АУДИО-ПРЕЗЕНТАЦИЙ --- #

# Путь к корневой директории, в которой хранятся звуковые файлы аудио-презентаций
audio.presentation.repository=/u00/www/egoprofil.com/upl/audio/presentation